<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <br/>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
            <div class="mb-3">
              <label for="nameSurname" class="form-label">Ad Soyad</label>
              <input type="text" formControlName="nameSurname" class="form-control" id="nameSurname" aria-describedby="emailHelp" placeholder="Ad Soyad"
              [ngClass]="{'is-invalid': submitted && component.nameSurname.errors}">
              <div id="emailHelp" class="form-text">Bilgileriniz paylaşılmayacak.</div>
              <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.nameSurname.errors?.required">Lütfen ad soyadı boş geçmeyiniz.></small>
              <small class="form-text text-mute invalid-feedback" *ngIf="submitted && (component.nameSurname.errors?.maxlength || component.nameSurname.errors?.minlength)">Bu bölüm uzunluğu 3 - 50 kararkter olmalıdır..</small>
            </div>
            
            <div class="form-group">
              <label for="kullaniciAdi">Kullanıcı Adı</label>
              <input type="text" formControlName="kullaniciAdi" class="form-control" id="kullaniciAdi" aria-describedby="Kullanıcı Adı">
              <div id="emailHelp" class="form-text text-muted" style="display: none;">We'll never share your email with anyone else.</div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="Email">
              <div id="emailHelp" class="form-text text-muted" style="display: none;">We'll never share your email with anyone else.</div>
            </div>
            <div class="form-group">
              <label for="password">Şifre</label>
              <input type="password" formControlName="sifre" class="form-control" id="password" aria-describedby="Şifre">
            </div>
            <div class="form-group">
              <label for="password">Şifre Tekrar</label>
              <input type="password" formControlName="sifreTekrar" class="form-control" id="password" aria-describedby="Şifre">
            </div>
            <br />
            <button type="submit" class="btn btn-primary">Kayıt Ol</button>
          </form>
    </div>
    <div class="col-md-3"></div>
</div>
